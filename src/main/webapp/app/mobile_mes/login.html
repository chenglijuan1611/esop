<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>MES-Mobile</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">请登录</p>
      <div class="form-group has-feedback">
        <input type="text" class="form-control username" placeholder="用户名" autocomplete="off">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control password" placeholder="密码" autocomplete="off">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8" style="padding-top:5px;">
          <!-- <div class="checkbox icheck "> -->
           <!--  <label> -->
              <input id="remid" type="checkbox" style="width: 18px;height: 18px;vertical-align: sub;"><span style="font-size: 16px;color:#fff;vertical-align: baseline;">记住密码<span>
           <!--  </label> -->
       <!--    </div> -->
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button id="subBtn" style="color:#595959;" onclick="login()" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
<!--    <div class="social-auth-links text-center">
