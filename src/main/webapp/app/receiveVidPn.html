<head>

	<title>工艺文件展示系统</title>
	<style type="text/css">
	.ved{
		width:100%;
		height:500px;
		position: fixed;
		top:0;
		left:0;
		z-index: 9998;
		padding-top: 10px;
		/* display: none; */
	}
	.onOrOffBtn{
		position: fixed;
		z-index: 9999;
		bottom: 20px;
		right: 20px;		
	}
	.onOrOffBtn button{
		outline:none;
	}
	.btn:focus,.btn:active:focus,.btn.active:focus,.btn.focus,.btn:active.focus,.btn.active.focus {
		outline: none;
	}
	.on{
		display: none;
	}

<body style="background: #000;overflow: hidden;position: relative;">

</div>

	<a href="javascript:void(0)" class="off btn btn-danger" onclick="closeVideo()">关闭视频</a>
</div>
