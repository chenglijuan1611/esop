<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/login.css"/>
<!-- HTML页面自动清缓存 -->
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<meta http-equiv="Cache" content="no-cache">
<meta http-equiv="Expires" content="0">
</head>
<body>
<input type="hidden" class="lineNameHide"/>
	<div class="login container">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
					<h1 style="color:#fff;">达峰智能点检系统</h1>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
					<input type="text" class="form-control" id="username" 
						   placeholder="请输入用户名" autocomplete="on">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
					<input type="password" class="form-control" id="password" 
						   placeholder="请输入密码">
				</div>
			</div>
 			<div class="form-group">
				<div class="col-md-6 col-sm-6 col-xs-6 col-lg-6 text-right" style="font-size: large;">
					<input type="checkbox"  id="remid" />记住密码
				</div>
			</div> 
			<div class="form-group">
				<div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
					<a onclick="login()" style="width: 100%;color:#fff;" class="btn btn-success">登录</a>
				</div>
			</div>
		</form>
	</div>

<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
