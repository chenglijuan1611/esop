        <li class="backIndex" style="display: none;"><span onclick="fresh()">返回主程序</span></li>
       		<input class="menuUrl" type="hidden">

       		<input class="likeSearchHide" type="hidden">
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid orderContent">
    <div class="row timeSearch" style="display:none;">
    <div class="col-xs-12">
	<input class="likeSearch" type="text" name="text" value="" placeholder="请输入关键字">
	</div>
	</div>
    <div class="row timeSearch" style="display:none;margin-top:15px;">
		<div class="col-xs-4 col-md-4">
			<input class="timepick startTime" type="date" name="bday" value="" style="width:115px;">
		</div>
		<div class='col-xs-4 col-md-4'>
			<input class='timepick endTime' type='date' name='bday' value="" style='width:115px;margin-left:20px;'>
		</div>
		<div class='col-xs-4 col-md-4 text-right'>
			<button class='searchBtn' onclick = "searchAsTime()">查询</button>
		</div>
	</div>
	<div class="row conditionSearch" style="display:none;">
		<div class="col-xs-6 col-md-6">
			<span style="font-size:small;">选择条件</span>
		    <select class="condition">
		      <option class="conOption" value="2">按产线</option>
		      <option class="conOption" value="3">按车间</option>			      
		    </select>
		</div>
		<div class='col-xs-6 col-md-6'>
			<button class='searchAsCondition' onclick = "searchAsCondition()">查询</button>
		</div>		
	</div>
	<div class="dataList" style="display:none;">
			
	</div>
	<div id="loading">
		<img src="img/loading.gif" />
	</div>
	<div class="container-fluid">
	<div class="row echarts_totalBrowse" onclick="displayWorkshop()">
		<div class="col-lg-3 col-xs-12" style="padding: 10px;">
			<div id="total_charts"></div>
		</div>			
	</div>
	<div class="row echarts_workshopBrowse" style="display:none;padding: 0px;">
		<div class="col-lg-3 col-xs-12" style="padding: 10px;">
			<div id="workshop_charts" style="width: 280px;"></div>
		</div>	
	</div>
		<div class="row echarts_outValueAnalyse" onclick="">
		<div class="col-lg-3 col-xs-12" style="padding-left: 10px;">
			<div id="outValue_charts_bar" style="width: 280px;"></div>
			<div id="outValue_charts" style="width: 280px;"></div>			
		</div>			
	</div>
	<div class="row echarts_outAmountAnalyse"onclick="">
		<div class="col-lg-3 col-xs-12" style="padding: 10px;">
			<div id="outAmount_charts" style="width: 280px;"></div>
		</div>			
	</div>
	</div>
	<div class="planList" style="display:none;">

	</div>
		<div class="container outputAnalyse" style="display: none;">
				<div class="row echarts_day">
					<div class="col-lg-3 col-xs-12">
						<div id="main_day"></div>
					</div>
				</div>			
				<div class="row echarts_month">
					<div class="col-lg-3 col-xs-12">
						<div id="main_month"></div>
					</div>
				</div>
				<div class="row echarts_year">
					<div class="col-lg-3 col-xs-12">
						<div id="main_year"></div>
					</div>
				</div>		
		</div>
		<div class="container outValueAnalyse" style="display: none;">
			<div class="row echarts_day">
				<div class="col-lg-3 col-xs-12">
					该功能暂未开通
				</div>
			</div>								
		</div>

    <div class="wrapper pages" style="display:none;">
