<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
  <script type="text/javascript" src='pdf.js'></script>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
  </style>
  <script type="text/javascript">
    window.onload = windowHeight; //页面载入完毕执行函数
    function windowHeight() {
      var h = document.documentElement.clientHeight; //获取当前窗口可视操作区域高度
      var bodyHeight = document.getElementById("divContent"); //寻找ID为content的对象
      bodyHeight.style.height = (h - 25) + "px"; //你想要自适应高度的对象
	  var embHeight=document.getElementById("emb");
	  embHeight.style.height=(h - 25) + "px";
    }
    //setInterval(windowHeight, 500)//每半秒执行一次windowHeight函数
	window.onresize=windowHeight;
	PDFJS.getDocument('index.pdf').then(pdf=>{
        var numPages = pdf.numPages;
        var start = 1;
        renderPageAsync(pdf, numPages, start);
    });

  </script>
</head>
<body>
    <div id="divContent" style="background-color: rgb(204,232,207);border:1px solid blue;">
		
	</div>
</body>
</html>
