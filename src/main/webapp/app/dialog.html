<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
        .pdfClass {
            border: 1px solid black;
        }
        .wrapper {
        	cursor:pointer;
        	width: 100%;
        	height: 100%;
        }
        .close {
        	display: block;
        	position: fixed;
        	top: 0;
        	right: 0;
        }
    </style>
    <script src="pdf1.js"></script>
    
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<body>
        <!-- <a href="javascript:void(0)" target="_blank" onclick="showPdf()">显示pdf文档</a>

        <canvas id="the-canvas"></canvas> -->
        <button class="close">关闭</button>
		<div class="wrapper" id="pdf-container">
			
		</div>
		<button class="btn">查看文件</button>
    <script>

        var pdfContainer = document.getElementById('pdf-container');
        function createPdfContainer(id,className) {
        	var canvasNew = document.createElement('canvas');
            var div = document.createElement('div');
            var button = document.createElement('button')
            div.setAttribute('class', 'inner');
            canvasNew.id = id;
            canvasNew.className = className;
            div.appendChild(canvasNew);
            pdfContainer.appendChild(div);
        };
        //渲染pdf
        //建议给定pdf宽度
        function renderPDF(pdf,i,id) {
            pdf.getPage(i).then(function(page) {
                var scale = 1.0;
                var viewport = page.getViewport(scale);
                //  准备用于渲染的 canvas 元素
                var canvas = document.getElementById(id);
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                // 将 PDF 页面渲染到 canvas 上下文中
                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        };
        //创建和pdf页数等同的canvas数
        function createSeriesCanvas(num,template) {
            var id = '';
            for(var j = 1; j <= num; j++){
                id = template + j;
                createPdfContainer(id,'pdfClass');
            }
        }
        //读取pdf文件，并加载到页面中
        function loadPDF(fileURL) {
        	PDFJS.workerSrc = 'pdf1.work.js';
            PDFJS.getDocument(fileURL).then(function(pdf) {
                //用 promise 获取页面
                var id = '';
                var idTemplate = 'd';
                var pageNum = pdf.numPages;
                //根据页码创建画布
                createSeriesCanvas(pageNum,idTemplate);
                //将pdf渲染到画布上去
                for (var i = 1; i <= pageNum; i++) {
                    id = idTemplate + i;
                    renderPDF(pdf,i,id);
                }
                $('.inner').dblclick(function() {
                	var num = parseInt($(this).children().attr('id').slice(1));
                	var canvas = window.parent.pid;
                	var id = canvas.getAttribute('id');
                	
               	    pdf.getPage(num).then(function(page) {
                         var scale = 0.6;
                         var viewport = page.getViewport(scale);
                         //  准备用于渲染的 canvas 元素
                         var canvas = window.parent.document.getElementById(id);
                         var context = canvas.getContext('2d');
                         canvas.height = viewport.height;
                         canvas.width = viewport.width;
                         // 将 PDF 页面渲染到 canvas 上下文中
                         var renderContext = {
                             canvasContext: context,
                             viewport: viewport
                         };
                         page.render(renderContext);
                     });
               	    
               	 	window.parent.dialog.style.display = 'none';
                })
            });
            
        }
        //如果在本地运行，需要从服务器获取pdf文件
        /* loadPDF('http://www.cityworks.cn/baoan_water/234.pdf'); */
        //如果在服务端运行，需要再不跨域的情况下，获取pdf文件
        loadPDF('fac.pdf');
        $('.close').click(function() {
        	window.parent.dialog.style.display = 'none';
        })
        /* for (var i = 0; i < cvs.length; i++) {
        	console.log(cvs[i]);
        } */
    </script>

</body>

</html>
